<div class="container">
  <div class="row">
<div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post new blog post</p>
          </div>
          <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <input type="email" class="form-control"
               placeholder="email"
               name="email"
               ngModel 
               required
               #email="ngModel"
               [ngClass]="{'is-invalid' : email.touched && email.invalid}"
               />
               <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.['required']">Email cannot be empty</div>
                <div *ngIf="email.errors?.['email']">please enter a valid email</div>

            </div>
            </div>
            <div class="form-group mt-4">
                <input type="password"
                 class="form-control" 
                 placeholder="password" 
                 name="password"
                  ngModel
                  required
                  #password="ngModel"
                  [ngClass]="{'is-invalid' : password.touched && password.invalid}"

                  >
                  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                
                        <div *ngIf="password.errors?.['required']">password cannot be empty</div>
                </div>

            </div>
            <div class="form-group text-center">
                <button class="btn btn-theme btn-info  btn-lg btn-block  mt-3  " [disabled]="loginForm.invalid">Login</button>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>
