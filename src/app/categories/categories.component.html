<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme shadow-effect">
            <h3 class="text-center  text-theme-primary">{{formStatus}}</h3>
            <p class="text-center mb-5 text-theme-primary" >You Can {{formStatus}} new categories here..!</p>

            <form action="" class="form-inline rext-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="row">
                    
                <div class="col-md-10" >
                    <input type="text" 
                    class="form-control shadow-effect mb-5" 
                    placeholder="add new category" 
                    #newCategory="ngModel" name="category"
                    [(ngModel)]='formCategory'
                    required
                    [ngClass]="{ 'is-invalid':newCategory.touched && newCategory.invalid}"
                    >
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
                <div class="col-md-2 ">
                    <button class="btn btn-block btn-info mb-5 btn-theme" [disabled]="newCategory.invalid">Add Category</button>
                </div>
                </div>
            
        </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of categoryArray; let i=index">
                            <td>{{i}}</td>
                            <td>{{c.data.category}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="update(c.data.category,c.id)">Edit</button>
                                <button class="btn btn-sm btn-danger ms-3" (click)="delete(c.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-3">
            
    </div>
</div>
